<!DOCTYPE html>
<html>
  <head>
    <title>Shopping List</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta property="og:site_name" content="Shopping List" />
    <meta property="og:title" content="My Shopping List" />
    <meta
      property="og:description"
      content="This is a simple shopping list application"
    />
    <meta property="og:type" content="website" />
    <link
      href="{{ url_for('static', filename='style.css') }}"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('add') }}">Add Item</a></li>
        <li><a href="{{ url_for('view') }}">View Items</a></li>
      </ul>
    </nav>
    <div class="container">{% block content %}{% endblock %}</div>
  </body>
</html>
